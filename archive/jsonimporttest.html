    $.getJSON( "https://services.arcgis.com/njFNhDsUCentVYJW/ArcGIS/rest/services/MD_COVID19_Case_Counts_by_County/FeatureServer/0/query?where=0%3D0&outFields=COUNTY%2C+COUNTYNUM%2C+TotalCaseCount%2C+NegativeTests%2C+TotalTests%2C+PercentPos%2C+TotalDeathCount%2C+ProbDeaths&returnGeometry=false&f=geojson", function( data ) {
      var items = [];
      $.each( data.features, function(key, val) {
        $.each(val.properties, function(key, val){
          val.COUNTY
          $.each(val.TotalCaseCount, function(key,val){
            items.push('<li>' + val + '</li>');
          }) 
        })  
      });


      $( "<ul/>", {
        "class": "liveGeoJson",
        html: items.join( "" )
      }).appendTo( "body" );
      //alert(items);
    });

    
  </script>
